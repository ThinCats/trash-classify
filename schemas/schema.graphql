scalar Upload
type Query {
  trash(name: String!, trashId: ID = null): Trash
  trashList(trashIdList: [ID!]!): [Trash!]!
  # randomTrash: Trash
}

type Trash {
  type: TrashType
  name: String 
  id: ID
  extraInfo: TrashExtraInfo
}

type TrashExtraInfo {
  degration: DegrateInfo
}

type HTMLType {
  src: String 
  js: [String!]!
  css: [String!]!
}

type TrashType {
	name: String  
}

type DegrateInfo {
  # time is second
  degrateTime: Int
  degrateBy: [String!]!
}

type Mutation {
  uploadTrashImage(image: Upload!): UploadTrashImageResponse
}

type UploadTrashImageResponse {
  trashIdList: [ID!]!
  taggedImage: String 
  originalImage: String 
}
