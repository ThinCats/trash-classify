scalar Upload
schema {
  query: Query
  mutation: Mutation
}

input TrashQueryArg {
  keyword: String!
  root: String!
}

type Query {
  trash(name: TrashQueryArg!): Trash
  trashList(trashNameList: [TrashQueryArg!]!): [Trash!]!
}

type Trash {
  type: TrashType!
  name: String! 
  id: ID! 
  extraInfo: TrashExtraInfo!
}

type TrashExtraInfo {
  id: ID!
  degrateTime: Int!
}

type HTMLType {
  src: String! 
  js: [String!]!
  css: [String!]!
}

type TrashType {
  id: ID!
  name: String! 
}

type ImagePosition {
  width: Float 
  height: Float 
  top: Float 
  left: Float 
}

type Mutation {
  # image is with base64 encoded
  uploadImageByURL(imgURL: String): UploadImageResponse!
  uploadImageByFile(imgFile: Upload!): UploadImageResponse!
  uploadImage(imgFile: Upload!): FileType!
}

type FileType {
  filename: String
  mimetype: String
}

type TaggedImageResult {
  keyword: String 
  score: Float 
  root: String 
}

type UploadImageResponse {
  taggedImageResult: [TaggedImageResult!]!
  taggedImagePosition: ImagePosition!
}
